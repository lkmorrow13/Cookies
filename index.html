<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cookies</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/cookies.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<audio id="laserSound" src="cookiemusic/laser.mp3"></audio>
		<audio id="backmusic" autoplay loop src="cookiemusic/sumo_blanco_Atmosphere_dark_crystal_10.mp3"></audio>
		<div id="monsterBox">
			<div id="monster"></div>
			<div id="monsterBoom">
				<img src="cookieImage/boom.gif">
			</div>
			<div id="revenge1" class="laser-beam"></div>
			<div id="revenge2" class="laser-beam"></div>
			<div id="revenge3" class="laser-beam"></div>
			<div id="ship1death" class="monsterLaser"></div>
			<div id="ship2death" class="monsterLaser"></div>
			<div id="ship3death" class="monsterLaser"></div>
		</div>
		<div id="bigBox">
			<div class="grouping">
				<div id="boom1" class="boom">
					<img src="cookieImage/boom.gif">
				</div>
				<div id="boom2" class="boom">
					<img src="cookieImage/boom.gif">
				</div>
				<div id="boom3" class="boom">
					<img src="cookieImage/boom.gif">
				</div>
			</div>
			<div class="grouping">
				<div id="ship1" class="ship">
					<img src="cookieImage/ship1.png">
					<h1 class="shipText">0</h1>
				</div>
				<div id="ship2" class="ship">
					<img src="cookieImage/ship2.png">
					<h1 class="shipText">0</h1>
				</div>
				<div id="ship3" class="ship">
					<img src="cookieImage/ship3.png">
					<h1 class="shipText">0</h1>
				</div>
			</div>
		</div>
		<div id="clearClick">
			<h1>Revenge</h1>
		</div>
	</body>
</html>
